<!DOCTYPE html>
<html lang="sl">

<head>
    <title>The bricks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="drawIt()">
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="jQuery.js"></script>
    <script>
        function drawIt() {
            var x = 150;
            var y = 150;
            var dx = 2;
            var dy = 4;
            var WIDTH;
            var HEIGHT;
            var r = 10;
            var ctx;

            function init() {
                ctx = $('#canvas')[0].getContext("2d");
                WIDTH = $("#canvas").width();
                HEIGHT = $("#canvas").height();
                return setInterval(draw, 10);
            }

            function rect(x, y, w, h) {
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.closePath();
                ctx.fill();
            }

            function circle(x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            }
            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }
            function draw() {
                clear();
                circle(x, y, 10);
                if (x + dx > WIDTH-r || x + dx < r)
                    dx = -dx;
                if (y + dy > HEIGHT-r || y + dy < r)
                    dy = -dy;
                x += dx;
                y += dy;
            }
            init();
        }
    </script>

</body>

</html>
